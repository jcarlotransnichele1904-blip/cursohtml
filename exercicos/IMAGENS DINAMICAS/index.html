<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTLM5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplestemente aumente o diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="./imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./imagens/imagem-média.png" type="image/png">
        <img src="./imagens/imagem-grande.png" alt="Imagem Fléxivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <h2>
        Guanacast
    </h2>
   <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
   </audio>
        <h2>Happy-Mistake</h2>
   <audio preload="metadata" autoplay controls loop>
        
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
   </audio>
</body>
</html>
